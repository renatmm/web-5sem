<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
	<title>Портфолио</title>
</head>
<body>
	<header class="header">
		<div class="conteiner">
			<div class="header-content">
				<div class="logo">
					<a href="" class="logo__link">
						LOGO
					</a>
				</div>
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__item"><a href="" class="nav__link">Галерея</a></li>
						<li class="nav__item"><a href="" class="nav__link">Примеры работ</a></li>
						<li class="nav__item"><a href="" class="nav__link">Преимущества</a></li>
						<li class="nav__item"><a href="" class="nav__link">Контакты</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<main class="main">
		<div class="conteiner">
			<section class="section-gallery">
				<h2 class="subtitle">Галерея</h2>
				<div class="gallery">
					<div class="gallery__item">
						<img src="./img/1.jpg" alt="img">
					</div>

					<div class="gallery__item">
						<img src="./img/2.jpg" alt="">
					</div>

					<div class="gallery__item">
						<img src="./img/3.jpg" alt="">
					</div>

					<div class="gallery__item">
						<img src="./img/4.jpg	" alt="">
					</div>
				</div>
			</section>
		</div>

		<section class="section-table">
			<div class="conteiner section-table__conteiner">
				<h2 class="subtitle section-table__subtitle">Таблица grid</h2>
				<div class="grid section-table__grid">
					<div class="grid__body">
						<div class="grid__item"><h3 class="grid__title">1</h3></div>
						<div class="grid__item"><h3 class="grid__title">2</h3></div>
						<div class="grid__item"><h3 class="grid__title">3</h3></div>
						<div class="grid__item"><h3 class="grid__title">4</h3></div>
						<div class="grid__item"><h3 class="grid__title">5</h3></div>
						<div class="grid__item"><h3 class="grid__title">6</h3></div>
						<div class="grid__item"><h3 class="grid__title">7</h3></div>
						<div class="grid__item"><h3 class="grid__title">8</h3></div>
					</div>
				</div>
			</div>
		</section>

		<section class="section-contacts">
			<div class="conteiner">
				<h2 class="subtitle">Контакты</h2>
				<a href="https://github.com/renatmm" class="git-link" target="_blank">GitHub</a>
				<div class="phone">
					<a href="tel:+74953225448" class="">
						<strong class="phone__number">+7 495 322-54-48</strong>
					</a>
				</div>

				<div class="email">
					<a href = "mailto:abc@example.com?subject = Feedback&body = Message" class="email__address">
						Send Feedback
					</a>
				</div>
			</div>
		</section>
	</main>

	<footer class="footer">
		<div class="conteiner">
			<div class="footer__content">
				<p class="footer__text">
					Footer
				</p>
			</div>
		</div>
	</footer>
</body>
</html>
